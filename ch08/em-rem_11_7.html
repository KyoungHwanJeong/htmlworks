<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em과 rem 비교</title>
  <style>
    /* em 비교 */
    body{
      font-size: 12px;
    }
    /* em은 부모로 부터 상속을 받으나
      rem은 상속 받지 않음 */
    /* 1em = 12px, 1rem = 16px */
    p.a{
      /* font-size: 16px; */
      font-size: 2em;
    }
    p.b{
      /* font-size: 0.8em; 16 * 0.8 = 14.8px */
      /* body의 font-size가 12px이므로 1em= 12px 이 된다 */
      font-size: 2rem; /* 16 * 2 = 32px */
    }
  </style>
</head>
<body>
  <h1>em과 rem비교</h1>
  <p class="a">em 단위</p>
  <p class="b">rem 단위</p>
</body>
</html>
