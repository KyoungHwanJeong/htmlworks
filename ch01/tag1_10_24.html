<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">  <!-- 한글 깨짐을 방지 (필수사항) -->
    <title>HTML 기본 태그</title>  <!-- (필수사항) -->
</head>
<body>
    <h1>웹 기술 기초</h1>
    <hr>            <!-- 선 하나 길게 긋기 -->
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <!-- img 태그의 속성은 src = 속성값 -->
    <!-- ctrl + /: 주석 -->
    <!-- src는 속성 태그 -->
    <!-- alt는 이미지가 안뜰 때 표시되는 문자 -->
    <img src="image/fireflower_festival.jpg" alt="불꽃놀이"
            width="400" height="300">

    <!-- 글을 인용할 경우 사용하는 태그 - <blockquote> -->
    <h3>재난 대비 국민행동 요령</h3>
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
    (출처: 국민안전처) -->
    <!-- 공백 넣기 : &nbsp 7개 = <blockquote> 태그 -->
    <blockquote>지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
        (출처: 국민안전처) </blockquote>
    <hr>
    <p> &lt;p&gt; 태그는 paragraph의 줄임말로 '단락' 또는 '문단'을 뜻한다.<br>
        &lt;br&gt; 태그는 한 줄을 바꿀때 사용한다.<br><br> 
        &gt;br&lt; 태그는 한 줄을 바꿀때 사용한다.<br><br> 
        &lt;hr&gt; 태그는 수평선을 긋는 기능을 한다.
    </p>
</body>
</html>
