<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이미지 크기</title>
    </head>
    <body>
        <!-- 고정 크기 - 350 px -->
        <!-- firgure 태그에 figcaption 태그-->
        <firgure>
            <!-- src는 이미지 선택, width height 로 크기 조절을 한다 -->
            <img src = "image/img_girl.jpg" alt = "자켓을 입은 소녀"
                 width="300" height="350">
            <!-- caption 태그 -->
            <figcaption>자켓을 입은 소녀</figcaption>
        </firgure>
        
        <hr>
        <!-- 상대 크기 - 브라우저 크기의 50% width-->
        <img src = "image/img_girl.jpg" alt = "자켓을 입은 소녀"
            width="50%">
    </body>
</html>
