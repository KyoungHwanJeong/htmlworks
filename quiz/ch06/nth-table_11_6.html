<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들고 스타일 넣기</title>
  <style>
    table{
      /* border-collapse: collapse; 나눠져 있는 줄을 합치기 (표 만들기 방식) */
      border-collapse: collapse;
      text-align: center;
    }
    table td{
      border: 1px solid #ccc;
      padding: 10px;
    }
    table td:nth-child(2n+1){
      width: 100px;
      font-weight: bold;
      background: #eee;
    }
    table td:nth-child(2n){
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>아래와 같은 조건을 이용하여 표를 작성하고 table.html로 저장하세요</h1>

  <table>
    <tr>
      <td>이름</td>
      <td></td>
      <td>연락처</td>
      <td></td>
    </tr>
    <tr>
      <td>주소</td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
