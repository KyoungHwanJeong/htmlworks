<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing 속성</title>
  <style>
    div{
      width: 300px;
      height: 150px;
      border: 5px solid red;
      margin: 10px;
      padding: 10px;
      float: left;
    }
    /* 300 : margin 10px이 포함되었다 */
    .box1{
      box-sizing: content-box;
    }

    /* border-box 값은 박스크기에 테두리와 패딩이 포함되지 않음 */
    /* 290 : margin 을 합쳐서 300이 된다(테두리가 계산이 안됨) */
    .box2{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
