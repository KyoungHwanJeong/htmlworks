<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul li{
      /* 목록에 점 없애기 */
      list-style: none; 
      margin: 16px;
      }
      /* 밑줄 없애기 */
    ul li a{text-decoration: none;}
    ul li a[target]{
      /* target 속성에만 이미지 넣기 */
      /* right를 넣으면 이미지가 오른쪽으로 이동 */
      background: url(images/newwindow.png) no-repeat right;
      background-position: 40px 0;  /* left top */
      padding-right: 30px;
    }
  </style>
</head>
<body>
  <h2>주요 포털 사이트</h2>
  <ul>
    <!-- target="_blank" 는 새 창에서 열기 -->
    <li><a href="http://www.google.com" target="_blank">구글</a></li>
    <li><a href="http://www.naver.com">네이버</a></li>
    <li><a href="http://www.nate.com">네이트</a></li>
  </ul>
</body>
</html>
