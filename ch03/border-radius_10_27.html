<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 스타일 속성</title>
    <style>
        img{
            /* px- 반지름의 크기, */
            /* border-radius: 300px;   모서리 부분을 둥글게한다 */
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <img src="images/bg4.jpg" alt="하트">
    <img src="images/bg2.png" alt="날으는아이">
    <img src="images/bg3.png" alt="풍선">

</body>
</html>
