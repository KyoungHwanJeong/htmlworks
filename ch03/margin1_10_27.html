<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 20px;                       /* 마진은 중첩이 된다 */
        }
        /* 마진 중첩 - 위와 아래의 마진이 서로 겹치면
	        큰 마진값으로 합쳐진다.(위아래만 더 큰값으로 출력되고, 왼쪽 오른쪽은 합산된다) */
        #box1{background-color: red;
            margin: 20px;}
        #box2{background-color: green;
            margin: 30px 20px;}
        #box3{background-color: blue;
            margin: 20px;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
