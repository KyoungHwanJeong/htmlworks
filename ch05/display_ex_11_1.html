<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>display 속성</title>
    </head>
    <style>
        div{
            /* 정사각형 박스 생성하기 */
            width: 100px;
            height: 100px;
            margin: 10px;
            /* display: block; */
            display: inline-block; /* 수평 배치 */
        }
        .box1{background: #00f;}
        .box2{background: #0f0;}
        .box3{background: #f0f;}
    </style>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </body>


</html>
