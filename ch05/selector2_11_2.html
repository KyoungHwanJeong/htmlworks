<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul li{
      /* 목록에 점 표시 없애기 */
      list-style: none; 
      margin: 16px;}
      /* 밑줄 없애기 */
    ul li a{text-decoration: none;}
      /* target 속성에만 이미지 넣기 */
    ul li a[target]{
      background: url(images/newwindow.png) no-repeat;
      background-position: 40px 0; /* left top */
      padding-right: 30px;
    }
  </style>
</head>
<body>
  <h2>주요 포털 사이트</h2>
  <!-- ul>li>a 엔터 -->
  <ul>
    <!-- target="_blank" 는 새 창에서 열기 -->
    <li><a href="https://www.google.com/" target="_blank">구글</a></li>
    <li><a href="https://www.naver.com/">네이버</a></li>
    <li><a href="https://www.nate.com/">네이트</a></li>
  </ul>
</body>
</html>
