<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* 이미지를 글자 왼쪽에 배치한다 */
            float: left;
            margin-right: 10px;
        }
        p{
            width: 700px; 
            line-height: 1.5;
            text-align: justify;    /* 문단을 양쪽 정렬해준다 */
        } /* line-height: 줄간격 */
    </style>
</head>
<body>
    <img src="images/cat.jpg" alt="고양이">
    <!-- h는 블럭 요소이므로 기본적으로 아래에 배치된다 -->
    <h3>왼쪽이나 오른쪽으로 배치하는 float 속성</h3>
    <p>웹 문서를 만들다 보면 문단과 이미지를 표시해야 할 경우가 있다.
        <!-- '< >' 태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다. -->
        <!-- float: left를 주석 처리 해보면 글자는 그림 아래에 배치된다는 뜻 -->
        &lt;P&gt; 태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다.
        이럴때 float 속성을 사용하여 이미지를 표시한다.
    </p>
</body>
</html>
