<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        form{
            width: 600px;
        }
        textarea{
            /* resize: none = 텍스트 창의 크기 조정 불가, 크기 조정 안되게... */
            resize: none;
        }
        /* input 태그의 속성에 스타일을 줄때 [속성='속성값']를 사용함 */
        /* 속성에 스타일을 줄 때 [type='submit'] 방법으로 쓴다 */
        input[type='submit']{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <!-- 여러줄 입력하는 기능, 멀티라인 태그
                cols(칼럼) 영어기준 글자 수, rows 보이는 줄 수 -->
            <!-- placeholder : 힌트로 알려주는 글 -->
            <!-- rows : 안에 보여지는 줄 숫자 -->
            <!-- </textarea>가 문장 끝에서 떨어진 만큼 입력 커서가 띄어서 출력된다 -->
            <textarea cols="60" rows="5" name="memo"   
                        placeholder="배송시 요청 사항을 적어주세요"></textarea>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
