<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기/보이기</title>
    <style>
        .pic{
            /* 이미지 태그는 기본 수평 배치 됨 */
            /* 표시하지 않고 숨기기 할 때 - none 사용 */
            /* 이미지의 공간도 사라짐 */
            display: none;  /* display: none 은 표시하지 않을때 */
            /* 표시 할 때 - block (수직상태 유지) inline-block (수평 유지) */
            /* display: inline-block; */
        }
    </style>
</head>
<body>
    <img src="images/bear.jpg" alt="곰인형">
    <img src="images/cat.jpg" alt="고양이" class="pic">
    <img src="images/photo.jpg" alt="손">
</body>
</html>
