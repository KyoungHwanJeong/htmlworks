<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video - source 태그</title>
</head>
<body>
  <!-- source 태그는 video 태그가 지원이 되지 않는 경우 작동함 -->
  <!-- autopaly muted 사용하고, controls(플레이어) 사용 -->
  <!-- <video src="./medias/flower.mp4" controls></video> -->
  <video src="./medias/flower.mp4" autoplay muted poster="./medias/flower.png">
    <!-- type="video/mp4 미디어 지원이 안될 때 옛날 mp4 버전으로 실행시켜줌 -->
    <source src="medias/flower.mp4" type="video/mp4">
    <!-- webm 버전 -->
    <!-- <source src="medias/flower.webm" type="video/webm"> -->
  </video>
</body>
</html>
