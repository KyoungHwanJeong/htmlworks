<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word-wrap 속성</title>
  <style>
    ul{
      width: 200px;
      border: 1px solid #333;
    }
    ul li{
      margin: 10px 0;
      /* 영어 단어 알파벳 철자를 다음 줄로 줄바꿈 시켜준다(알파벳 철자...) */
      /* word-wrap: break-word; */
      /* 영어 단어를 알파벳 철자 기준으로 다음줄로 줄바꿈 시켜준다 */
      /* word-break: break-word; */
      /* 영어 단어를 다음 줄로 줄바꿈 시켜준다(단어를 기준으로...) */
      word-break: break-all;
    }


  </style>
</head>
  <body>
    <ul>
      <!-- <p>apple chickent bear cloud person</p> -->    
      <li>이름: 강하늘</li>
      <li>이메일: sky12cloud1234567@hanmail.net</li>
      <li>주소: 서울시 영등포구 선유동2로 이레빌딩 19F</li>
      <!-- <li>apple bear chicken horse tiger dog</li>      -->
      <!-- <p>이메일 : sky12cloud1234567@hanmail.net </p>
      <p>주소: 서울시 영등포구 선유동2로 이레빌딩 19F</p> -->
    </ul>
  </body>
</html>
