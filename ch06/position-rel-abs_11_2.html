<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position: relative 속성</title>
  <style>
    .rec1{
      width: 300px;
      height: 300px;
      background: #00f;
      margin: 100px;
      /* 브라우저 내에서 부모-자식 간의 관계 */
      /* rec2는 부모인 rec1이 기준이 된다 */
      position:relative;
    }
    .rec2{
      width: 100px;
      height: 100px;
      background: #ff0;
      /* 브라우저 내에서 관계가 없음 */
      position: absolute;
      /* top: 50px; */
      /* left: 100px; */
      right: -50px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- 박스 모델이 부모 자식 관계임 -->
  <div class="rec1">
    <div class="rec2"></div>
  </div>
</body>
</html>
