<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: orange;
      /* 브라우저 기준으로 배치 : absolute 왼쪽에서 100px 위에서 50px 떨어진 위치 */
      /* */
      position: absolute;
      /* x 좌표 y 좌료를 써도 되고
        left, right 를 써도 된다 */
      left: 100px;
      /* right: 100px; */
      top: 50px;
      /* bottom: 50px; */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
