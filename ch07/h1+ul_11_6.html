<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>연결 선택자 예제</title>
    <style>
      #wrap{width: 600px;}
      /* 형제 요소 중에 가장 가까운 ul을 선택한다 */
      #wrap h1 + ul{
        color: #ff00ff;
        border: 1px solid #ccc;
      }
      /* 형제 요소는 모두 스타일 적용 */
      /* #wrap h1 ~ ul{
        color: #ff00ff;
      } */
    </style>
  </head>
  <body>
    <!-- 본문: 본문에도 header를 만들 수 있다 -->
    <section id="wrap">
        <h1>예약 방법 및 요금</h1>
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>
      </ul>
      <ul>
        <li>1인: 40,000원</li>
        <li>2인: 60,000원</li>
        <li>3인: 80,000원</li>
        <li>4인: 100,000원</li>
      </ul>
    </section>
  </body>
</html>
