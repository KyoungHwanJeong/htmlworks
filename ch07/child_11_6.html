<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>연결 선택자 예제</title>
    <style>
      #wrap{width: 600px;}
      /* 하위 요소(ul) 전체에 border(테두리)가 그려진다 */
      /* #wrap ul{
        border: 1px solid blue;
      } */
      /* 자식 선택자 > : 바로 밑에 있는 자식 요소에만 border(테두리)가 그려진다
      바깥에만 border(테두리)가 그려진다 */
      #wrap > ul{
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- 본문: 본문에도 header를 만들 수 있다 -->
    <section id="wrap">
      <header>
        <h1>예약 방법 및 요금</h1>
      </header>
      <p>행복팬션에 예약하려면</p>
      <ul>
        <li>예약방법
          <ul>
            <li>직접 통화</li>
            <li>문자 남기기</li>
          </ul>
        </li>
        <li>요금
          <ul>
            <li>1인: 40,000원</li>
            <li>2인: 60,000원</li>
            <li>3인: 80,000원</li>
            <li>4인: 100,000원</li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
