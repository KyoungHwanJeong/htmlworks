<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video - source 태그</title>
</head>
<body>
  <!-- source 태그는 video 태그가 지원이 되지 않는 경우 작동한다
    서비스 할 때는 source 까지 넣어줘야 한다  -->
  <video src="medias/flower.mp4" autoplay muted 
            poster="./medias/flower.png">
    <source src="medias/flower.mp4" type="video/mp4">
    <source src="medias/flower.webm" type="video/webm">
  </video>
</body>
</html>
