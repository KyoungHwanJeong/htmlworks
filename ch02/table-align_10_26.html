<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>테이블 - 수직 정렬</title>
        <style>
            table{
                border: 1px solid #bbb;
            }
            td{
                border: 1px solid #bbb;
                width: 150px;
                height: 100px;
                text-align: center;
            }
            /* 셀의 수직 정렬 */
            /* 클래스를 선택 할 때는 앞에다 '.' 점을 찍는다 */
            .va1{vertical-align: top; /* 위쪽 */}
            .va2{vertical-align: middle; /* 가운데 */}
            .va3{vertical-align: bottom; /* 아래쪽 */}

            /* 선택자(셀렉터) id는 유일한 것을 선택할 때 사용한다. #을 붙이고 쓴다 */
            #cap_top{
                /* 캡션 위치 - top, bottom */
                caption-side: top;   /* 캡션을 위 쪽에 나오게 함 */
                margin-bottom: 5px;     /* 바깥 여백(아래쪽), 캡션과 테이블 사이의 크기 */
            }
            #cap_bottom{
                caption-side: bottom;
                margin-top: 5px;       /* 바깥 여백(위쪽), 캡션과의 테이블 사이의 크기 */
            }
        </style>
    </head>
    <body>
        <!-- 1행 3열의 표 -->
        <!-- 캡션<caption>: 표의 설명 -->
        <table>
            <caption id="cap_top">수직 정렬(vertical-align)제목</caption>
             <tr>
                <td class="va1">alignment</td>
                <td class="va2">alignment</td>
                <td class="va3">alignment</td>
             </tr>
        </table>
        <hr>
        <table>
            <caption id="cap_bottom">수직 정렬(vertical-align)제목</caption>
             <tr>
                <td class="va1">alignment</td>
                <td class="va2">alignment</td>
                <td class="va3">alignment</td>
             </tr>
        </table>
    </body>
</html>
